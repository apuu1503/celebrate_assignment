<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body>

    <header>
        <h1>Welcome to Celebrare</h1>
        <nav>
            <ul>
                <li><a href="#section1">Home</a></li>
                <li><a href="#section2">About</a></li>
                <li><a href="#section3">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="section1">

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/slide1.jpg" alt="Slide 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slide2.jpg" alt="Slide 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slide3.jpg" alt="Slide 3">
                    </div>
                </div>
                <!-- Add navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

            </div>
        </div>

        <section id="section2">
            <h2>About</h2>
            <img src="images/man.png" alt="About Us">
            <p>We are excited to present this assignment. It's built using pure HTML, CSS, and JavaScript.</p>
        </section>
        <section id="section3">
            <h2>Contact</h2>
            <!-- <img src="images/contact-icon.png" alt="Contact Us Icon"> -->
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <button id="backToTop">â†‘</button>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>



</body>

</html>
